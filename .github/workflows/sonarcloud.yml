name: SonarCloud analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  pull-requests: read  # Allows SonarCloud to decorate PRs with analysis results

jobs:
  Analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Analyze with SonarCloud
        uses: SonarSource/sonarcloud-github-action@4006f663ecaf1f8093e8e4abb9227f6041f52216
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  # Secret with your SonarCloud token
        with:
          args:
            -Dsonar.projectKey=eetuam1_Student-Information-System
            -Dsonar.organization=eetuam1
            -Dsonar.sources=student-information-app/src  # Adjust to your source code directory
            -Dsonar.tests=student-information-app/src/test  
          projectBaseDir: student-information-app  # Set this if your code is in the subdirectory
